mode: development # Use "hyde publish -c prod.yaml to have this automatically switch to production
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
context:
    data:
        site_title: Data<slim>2</slim>Semantics
        author:
            name: Rinke Hoekstra
            url: "http://www.data2semantics.org"
        google_analytics_id: UA-XXXXX-YY
        home_url: /index.html
        menu:
            - title: Home
              url: /index.html
            - title: Blog
              url: /blog.html
              
sorter:
    blog:
      attr: meta.date
      filters:
          source_file.kind: html
          meta.type: "post"
      reverse: True
    pages:
      attr: meta.title
      filters:
          source_file.kind: html
          meta.type: "page"
    links:
      attr: meta.title
      filters:
          source_file.kind: txt
          meta.type: "link"
    name: # the name of the sorter (no pun intended)
      attr: name # by which attributes will resources be sorted
      filters:
          source_file.kind: html
          # You can include only files from a certain folder.
          #resource.node: (name of the folder)
      #reverse: True # if you need the list backwards
    file_type:
      attr: 
          - source_file.kind
          - source_file.size
    date:
      attr: meta.date
      filters:
          source_file.kind: html
    learning_order:
      attr: meta.learning_order
      filters:
          source_file.kind: html
